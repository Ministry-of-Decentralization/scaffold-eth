specVersion: 0.0.2
schema:
  file: ./src/schema.graphql
dataSources:
  - kind: ethereum/contract
    name: PixelBoard
    network: localhost
    source:
      address: "{{localhost_PixelBoardAddress}}"
      abi: PixelBoard
      startBlock: 1
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Brick
        - Wall
      abis:
        - name: PixelBoard
          file: ./abis/localhost_PixelBoard.json
      eventHandlers:
        - event: BrickUpdated(address,uint8,uint16,uint16,bytes3,uint256)
          handler: handleBrickUpdated
        - event: PixelBoardInit(address,uint16)
          handler: handlePixelBoardInit
      file: ./src/mapping.ts
